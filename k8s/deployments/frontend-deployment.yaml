apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram
      service: frontend
      name: frontend
  template:
    metadata:
      labels:
        app: udagram
        service: frontend
        name: frontend
    spec:
      containers:
        - name: frontend
          image: phililab/udagram-frontend@sha256:ec463496d5d12c42193503553e1d3a80776b709fe095e3fa1a22c95caa3e9837
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "500Mi"
              cpu: "250m"
            limits:
              memory: "1000Mi"
              cpu: "500m"
          envFrom:
            - configMapRef:
                name: env-configmap
            - secretRef:
                name: env-secret
            - secretRef:
                name: aws-secret