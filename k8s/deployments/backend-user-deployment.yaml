apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: backend-user
  name: backend-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram
      service: backend-user
      name: backend-user
  template:
    metadata:
      labels:
        app: udagram
        service: backend-user
        name: backend-user
    spec:
      containers:
        - name: backend-user
          image: phililab/udagram-api-user@sha256:fd173b665ca4493e5ed3cbe4c7c74719912e71f066b0e28f0f6b59cc90c59136
          resources:
            requests:
              memory: "2000Mi"
              cpu: "250m"
            limits:
              memory: "2000Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: env-configmap
            - secretRef:
                name: env-secret
            - secretRef:
                name: aws-secret